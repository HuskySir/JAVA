<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<body>
<div>
    <a th:href="@{/student}">
        <button>添加学生</button>
    </a>
</div>

    </form>
</div>
</body>
</html>
